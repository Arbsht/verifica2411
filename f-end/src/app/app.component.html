<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<br><br>
<div class="container">
    <div class="row">
        <div class="col-sm">
    <button (click)="vediEstinzione()" class="btn btn-primary">Mante in estinsione</button>
    <div *ngIf="estinzione">
        <br>
        <div *ngFor="let m of mante">
            <div *ngIf="m.estinzione == true">
                <img src={{m.immagine}} alt="" class="img-fluid">
                <br><h3>{{m.nome_razza}}</h3>
                <h5>{{m.nome_specie}}<br>
                {{m.apertura_alare}}<br>
                {{m.eta}}<br>
                {{m.colore}}<br></h5>
                <br>
            </div>
        </div>
    </div>
</div>
<div class="col-sm">
    <button (click)="vediNonEstinzione()" class="btn btn-primary">Mante non in estinsione</button>
    <div *ngIf="nonestinzione">
        <br>
        <div *ngFor="let m of mante">
            <div *ngIf="m.estinzione == false">
                <img src={{m.immagine}} alt="" class="img-fluid">
                <br><h3>{{m.nome_razza}}</h3>
                <h5>{{m.nome_specie}}<br>
                {{m.apertura_alare}}<br>
                {{m.eta}}<br>
                {{m.colore}}<br></h5>
                <br>
            </div>
        </div>
    </div>
</div>
</div>
</div>
